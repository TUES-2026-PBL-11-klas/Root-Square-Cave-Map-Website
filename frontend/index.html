<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Map UI</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="frame">

    <!-- TOP BAR -->
    <div class="topbar">
        <button class="icon-btn" id="layersBtn" title="Filter menu">
            ◉
        </button>

        <button class="icon-btn" id="menuBtn" title="Menu">
            ☰
        </button>
    </div>

    <!-- TOP-LEFT FILTER MENU (new) -->
    <div class="filter-menu" id="filterMenu" aria-hidden="true">
        <div class="filter-menu__header">
            <div class="filter-menu__title">Menu</div>
            <button class="icon-btn icon-btn--sm" id="closeFilterMenu" title="Close">✕</button>
        </div>

        <div class="filter-menu__section">
            <button class="primary-action" id="loginBtn">Login</button>
            <button class="secondary-action" id="registerBtn">Register</button>
        </div>

        <div class="filter-menu__section">
            <label class="field-label" for="requestInput">Request</label>
            <div class="request-row">
                <input id="requestInput" type="text" placeholder="Type request..." />
                <button class="request-send" id="requestSend">Send</button>
            </div>
            <div class="hint" id="requestHint">Example: “Show parcels near Vasiliki”</div>
        </div>
    </div>

    <!-- MAP AREA -->
    <div id="mapArea">
        <div class="map-placeholder">
            Map / Canvas Area
        </div>
    </div>

    <!-- SEARCH PANEL (top right floating box) -->
    <div class="search-panel">
        <input id="searchInput" type="text" placeholder="Search..." />
        <div class="search-results" id="searchResults">
            <div>No recent searches</div>
        </div>
    </div>

    <!-- BOTTOM CONTROLS -->
    <div class="bottom-controls">

        <button class="control-btn" id="zoomOut">−</button>
        <button class="control-btn" id="zoomIn">+</button>

        <div class="scale">Scale 1:1000</div>

        <button class="filter-btn" id="filterBtn" title="Layers panel">⛃</button>

    </div>

    <!-- LEGEND / LAYERS PANEL (bottom-right) -->
    <div class="legend-panel" id="legendPanel">
        <h4>Layers</h4>

        <label><input type="checkbox" checked> Roads</label>
        <label><input type="checkbox" checked> Parcels</label>
        <label><input type="checkbox"> Forest</label>
        <label><input type="checkbox"> Buildings</label>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
